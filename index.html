<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/icono.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>MP3 Glassmorphism Player</title>
</head>
<body>
    <section class="main">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-sm-12 d-flex justify-content-center">
                    <div class="backgroundplayer">
                        <div class="cover">
                            <img id="cover_src" src="./img/Clarity.jpg" alt="wonders" width="auto" height="200">
                        </div>
                        <div class="data">
                            <div class="artist">
                                <h4 id="artist_src">Hideline</h4>
                            </div>
                            <div class="songname">
                                <h5 id="songname_src">Clarity</h4>
                            </div>
                        </div>
                        <div class="buttons">
                            <div class="previous">
                                <img class="previous-track" width="auto" height="20" src="./img/previous.png" alt="previous-track">
                            </div>
                            <div class="playpause play">
                                <img class="play-track" width="auto" height="50" src="./img/play.png" alt="play-track">
                                <img class="pause-track" width="auto" height="40" src="./img/pause.png" alt="pause-track">
                            </div>
                            <div class="next">
                                <img class="next-track" width="auto" height="20" src="./img/next.png" alt="next-track">
                            </div>
                        </div>
                        <div class="audio-player">
                            <div class="timeline">
                                <div class="progress"></div>
                            </div>
                        </div>
                        <div class="controls">
                            <div class="time">
                                <div class="current">0:00</div>
                                <div class="divider">/</div>
                                <div class="length"></div>
                            </div>
                            <!--     credit for icon to https://saeedalipoor.github.io/icono/ -->
                            <div class="volume-container">
                                <div class="volume-button">
                                    <div class="volume icono-volumeMedium"></div>
                                </div>
                                <div class="volume-slider">
                                    <div class="volume-percentage" style="width: 10%;"></div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
        <script src="./js/play_pause.js"></script>
        <script src="./js/hover_buttons.js"></script>
        <script  src="./js/player.js"></script>
    </section>
</body>
</html>
